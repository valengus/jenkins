jenkins_java_pkg: java-21-openjdk
jenkins_repo_url: "http://pkg.jenkins.io/redhat-stable"
jenkins_version: 2.492.3-1.1

jenkins_url: "http://{{ ansible_default_ipv4.address }}:8080/"
jenkins_admin_user: "admin"
jenkins_admin_user_pass: "password"

jenkins_plugins:
- name: job-dsl
- name: workflow-aggregator
- name: pipeline-stage-view
- name: git
- name: git-parameter
- name: docker-plugin
- name: script-security

jenkins_configuration_as_code:
  install: true
  local_path: /var/lib/jenkins/jenkins-config-as-code.yaml
  jenkins_cac_config:
    jenkins:
      securityRealm:
        local:
          allowsSignup: false
          users:
          - id: "{{ jenkins_admin_user }}"
            password: "{{ jenkins_admin_user_pass }}"
      authorizationStrategy: loggedInUsersCanDoAnything
    security:
      globalJobDslSecurityConfiguration:
        useScriptSecurity: false
    unclassified:
      location:
        url: "http://{{ ansible_default_ipv4.address }}:8080/"
